<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 3 - Part 2</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        h1 {
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        .image-box {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }
        img {
            width: 100%;
            height: auto;
            max-width: 100%;
            border-radius: 8px;
        }
        .label {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Homework 3 - Part 2</h1>

    <!-- PHOTO 1 -->
    <div class="container">
        <div class="image-box">
            <img src="images/photo1-before.png" alt="Photo 1 Before">
            <div class="label">Photo 1 - Before</div>
        </div>

        <div class="image-box">
            <img src="images/photo1-after.png" alt="Photo 1 After">
            <div class="label">Photo 1 - After</div>
        </div>
    </div>

    <!-- PHOTO 2 -->
    <div class="container">
        <div class="image-box">
            <img src="images/photo2-before.png" alt="Photo 2 Before">
            <div class="label">Photo 2 - Before</div>
        </div>

        <div class="image-box">
            <img src="images/photo2-after.png" alt="Photo 2 After">
            <div class="label">Photo 2 - After</div>
        </div>
    </div>

</body>
</html>
